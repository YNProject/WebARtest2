<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ginza Sakura & Cloud Sky</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      #overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.6); display: flex; justify-content: center;
        align-items: center; z-index: 9999; color: white; flex-direction: column;
        font-family: sans-serif;
      }
      button {
        padding: 15px 35px; font-size: 18px; background: #FFB6C1;
        border: none; border-radius: 30px; cursor: pointer; color: #444; font-weight: bold;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    
    <div id="overlay">
      <h2 style="margin-bottom: 20px;">銀座の空に桜を広げます</h2>
      <button id="start-btn">ARを開始する</button>
    </div>

    <a-scene id="scene" embedded vr-mode-ui="enabled: false" 
              arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-assets>
        <img id="sakura-img" src="img/sakura.png">
        <img id="cloud-img" src="img/cloud.png"> <a-mixin id="petal" 
                  geometry="primitive: plane; width: 0.12; height: 0.12" 
                  material="src: #sakura-img; transparent: true; alphaTest: 0.5; side: double; shader: flat">
        </a-mixin>

        <a-mixin id="cloud-mixin"
                  geometry="primitive: plane; width: 10; height: 6"
                  material="src: #cloud-img; transparent: true; alphaTest: 0.1; side: double; shader: flat"
                  rotation="-90 0 0">
        </a-mixin>
      </a-assets>

      <a-entity camera look-controls="enabled: true"></a-entity>
    </a-scene>

    <script>
const sceneEl = document.querySelector('#scene');
const startBtn = document.querySelector('#start-btn');
const overlay = document.querySelector('#overlay');

const MAX_PETALS = 600;
const CLOUD_COUNT = 15; // 設置する雲の数
let petals = [];

startBtn.addEventListener('click', function() {
  if (typeof DeviceOrientationEvent.requestPermission === 'function') {
    DeviceOrientationEvent.requestPermission()
      .then(permissionState => {
        if (permissionState === 'granted') {
          initAR();
        } else {
          alert('センサーを許可してください');
        }
      })
      .catch(console.error);
  } else {
    initAR();
  }
});

function initAR() {
  overlay.style.display = 'none';

  // 1. 雲を生成
  createClouds();

  // 2. 桜を徐々に生成
  for (let i = 0; i < MAX_PETALS; i++) {
    setTimeout(() => createPetal(), Math.random() * 15000);
  }

  scheduleNextWind();
}

// --- 雲（遠くの桜の塊）の生成関数：広範囲バージョン ---
function createClouds() {
  const layers = [
    { name: "遠景", radiusMin: 50, radiusMax: 80, count: 80, size: 5, opacity: 0.5, yMin: 4, yMax: 6, saturation: [60, 90], lightness: [60, 75] },
    { name: "中景", radiusMin: 25, radiusMax: 35, count: 30, size: 10, opacity: 0.8, yMin: 4.5, yMax: 6.5, saturation: [70, 100], lightness: [65, 80] },
    { name: "近景", radiusMin: 8, radiusMax: 15, count: 8, size: 20, opacity: 0.9, yMin: 5, yMax: 7, saturation: [80, 100], lightness: [70, 85] }
  ];

  layers.forEach(layer => {
    for (let i = 0; i < layer.count; i++) {
      const cloud = document.createElement('a-entity');
      
      const angle = Math.random() * Math.PI * 2;
      const radius = layer.radiusMin + Math.random() * (layer.radiusMax - layer.radiusMin);
      const x = Math.cos(angle) * radius;
      const z = Math.sin(angle) * radius;
      const y = layer.yMin + Math.random() * (layer.yMax - layer.yMin);

      cloud.setAttribute('position', `${x} ${y} ${z}`);
      
      const rotationY = (angle * 180 / Math.PI) * -1 + 90;
      cloud.setAttribute('rotation', `-10 ${rotationY} 0`);

      // --- レイヤー設定に基づいた色生成 ---
      const h = 345 + Math.random() * 10; // 桜のピンク色相
      const s = layer.saturation[0] + Math.random() * (layer.saturation[1] - layer.saturation[0]);
      const l = layer.lightness[0] + Math.random() * (layer.lightness[1] - layer.lightness[0]);
      const sakuraColor = `hsl(${h}, ${s}%, ${l}%)`;

      cloud.setAttribute('geometry', `primitive: plane; width: ${layer.size}; height: ${layer.size * 0.7}`);
      // shaderを "flat" にしているため、光源の影響を受けず指定した色がそのまま出ます
      cloud.setAttribute('material', `src: #cloud-img; color: ${sakuraColor}; transparent: true; alphaTest: 0.01; side: double; shader: flat; depthTest: false; opacity: ${layer.opacity}`);

      // ...（以下、既存のアニメーション処理）
      const driftSpeed = 35000 - (layer.radiusMin * 200);
      cloud.setAttribute('animation', {
        property: 'position',
        to: `${x + (Math.random() - 0.5) * (layer.size)} ${y + (Math.random() - 0.5) * 5} ${z + (Math.random() - 0.5) * (layer.size)}`,
        dur: driftSpeed + Math.random() * 15000,
        dir: 'alternate', loop: true, easing: 'easeInOutSine'
      });

      sceneEl.appendChild(cloud);
    }
  });
}

// --- 桜の生成（既存ロジック） ---
function createPetal() {
  const petal = document.createElement('a-entity');
  petal.setAttribute('mixin', 'petal');
  
  const angle = Math.random() * Math.PI * 2;
  const radius = 2 + Math.random() * 16;
  const x = Math.cos(angle) * radius;
  const z = Math.sin(angle) * radius;
  
  const startY = 8 + Math.random() * 5;
  const endY = -10;

  petal.setAttribute('position', `${x} ${startY} ${z}`);
  
  const fallDuration = 10000 + Math.random() * 10000;

  petal.setAttribute('animation__fall', {
    property: 'position',
    to: `${x + (Math.random() - 0.5) * 4} ${endY} ${z + (Math.random() - 0.5) * 4}`,
    dur: fallDuration,
    easing: 'linear',
    loop: false
  });

  petal.setAttribute('animation__rotate', {
    property: 'rotation',
    to: `${Math.random() * 360} ${Math.random() * 720} ${Math.random() * 360}`,
    dur: 4000 + Math.random() * 3000,
    loop: true
  });

  sceneEl.appendChild(petal);
  petals.push(petal);

  setTimeout(() => {
    if (petal.parentNode) {
      petal.parentNode.removeChild(petal);
      petals = petals.filter(p => p !== petal);
      createPetal();
    }
  }, fallDuration);
}

function scheduleNextWind() {
  const nextWindDelay = 10000 + Math.random() * 15000;
  setTimeout(() => {
    blowWind();
    scheduleNextWind();
  }, nextWindDelay);
}

function blowWind() {
  const windStrength = 10 + Math.random() * 20;
  const windAngle = Math.random() * Math.PI * 2;
  const windX = Math.cos(windAngle) * windStrength;
  const windZ = Math.sin(windAngle) * windStrength;
  const windDuration = 4000 + Math.random() * 6000;

  petals.forEach(petal => {
    const currentPos = petal.getAttribute('position');
    petal.setAttribute('animation__fall', {
      to: `${currentPos.x + windX} -10 ${currentPos.z + windZ}`,
      dur: windDuration,
      easing: 'easeOutQuad'
    });
  });
}
    </script>
  </body>
</html>
