<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ginza Sakura Sky - Perspective Version</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      #overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.6); display: flex; justify-content: center;
        align-items: center; z-index: 9999; color: white; flex-direction: column;
        font-family: sans-serif;
      }
      button {
        padding: 15px 35px; font-size: 18px; background: #FFB6C1;
        border: none; border-radius: 30px; cursor: pointer; color: #444; font-weight: bold;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    
    <div id="overlay">
      <h2 style="margin-bottom: 20px;">銀座の空に桜を広げます</h2>
      <button id="start-btn">ARを開始する</button>
    </div>

    <a-scene id="scene" embedded vr-mode-ui="enabled: false" 
              arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-assets>
        <img id="sakura-img" src="img/sakura.png">
        <img id="cloud-img" src="img/cloud.png">
        
        <a-mixin id="petal" 
                  geometry="primitive: plane; width: 0.12; height: 0.12" 
                  material="src: #sakura-img; transparent: true; alphaTest: 0.5; side: double; shader: flat">
        </a-mixin>

        <a-mixin id="cloud-mixin"
                  material="src: #cloud-img; transparent: true; alphaTest: 0.01; side: double; shader: flat; depthTest: false;">
        </a-mixin>
      </a-assets>

      <a-entity camera look-controls="enabled: true" far="1000"></a-entity>
    </a-scene>

    <script>
const sceneEl = document.querySelector('#scene');
const startBtn = document.querySelector('#start-btn');
const overlay = document.querySelector('#overlay');

const MAX_PETALS = 600;
let petals = [];

startBtn.addEventListener('click', function() {
  if (typeof DeviceOrientationEvent.requestPermission === 'function') {
    DeviceOrientationEvent.requestPermission()
      .then(permissionState => {
        if (permissionState === 'granted') {
          initAR();
        } else {
          alert('センサーを許可してください');
        }
      })
      .catch(console.error);
  } else {
    initAR();
  }
});

function initAR() {
  overlay.style.display = 'none';
  createClouds();
  for (let i = 0; i < MAX_PETALS; i++) {
    setTimeout(() => createPetal(), Math.random() * 15000);
  }
  scheduleNextWind();
}

// --- 桜の雲（白画像ベース）用の色ロジック ---
function getRandomSakuraColor() {
  const colors = [
    '#FFF0F5', // LavenderBlush
    '#FFE4E1', // MistyRose
    '#FFD1DC', // Cherry Blossom Pink
    '#FFC0CB', // Pink
    '#F8BBD0'  // Slightly deeper pink
  ];
  return colors[Math.floor(Math.random() * colors.length)];
}

// --- 花びら（ピンク画像ベース）用の色ロジック ---
function getPetalColor() {
  // 元のピンクを打ち消すために、あえて「青み」や「白」を強くぶつけます
  const colors = [
    '#FFFFFF', // 白（基本）
    '#E0FFFF', // ライトシアン（ピンクの赤みを中和して白っぽく見せる）
    '#F0FFFF', // アジュール（青白い白）
    '#FFF5EE'  // シェルホワイト
  ];
  return colors[Math.floor(Math.random() * colors.length)];
}

function createClouds() {
  const layers = [
    { name: "遠景", radiusMin: 50, radiusMax: 80, count: 150, size: 6, opacity: 0.3, yMin: 15, yMax: 35 },
    { name: "中景", radiusMin: 25, radiusMax: 35, count: 60, size: 8, opacity: 0.5, yMin: 12, yMax: 25 },
    { name: "近景", radiusMin: 8, radiusMax: 15, count: 15, size: 16, opacity: 0.7, yMin: 5, yMax: 15 }
  ];

  layers.forEach(layer => {
    for (let i = 0; i < layer.count; i++) {
      const cloud = document.createElement('a-entity');
      cloud.setAttribute('mixin', 'cloud-mixin');
      
      const angle = Math.random() * Math.PI * 2;
      const radius = layer.radiusMin + Math.random() * (layer.radiusMax - layer.radiusMin);
      const x = Math.cos(angle) * radius;
      const z = Math.sin(angle) * radius;
      const y = layer.yMin + Math.random() * (layer.yMax - layer.yMin);

      cloud.setAttribute('position', `${x} ${y} ${z}`);
      const rotationY = (angle * 180 / Math.PI) * -1 + 90;
      cloud.setAttribute('rotation', `-10 ${rotationY} 0`);

      const color = getRandomSakuraColor();
      cloud.setAttribute('geometry', `primitive: plane; width: ${layer.size}; height: ${layer.size * 0.7}`);
      cloud.setAttribute('material', `color: ${color}; opacity: ${layer.opacity}`);

      const driftSpeed = 35000 - (layer.radiusMin * 200);
      cloud.setAttribute('animation', {
        property: 'position',
        to: `${x + (Math.random() - 0.5) * (layer.size * 0.5)} ${y + (Math.random() - 0.5) * 5} ${z + (Math.random() - 0.5) * (layer.size * 0.5)}`,
        dur: driftSpeed + Math.random() * 15000,
        dir: 'alternate',
        loop: true,
        easing: 'easeInOutSine'
      });

      sceneEl.appendChild(cloud);
    }
  });
}

function createPetal() {
  const petal = document.createElement('a-entity');
  petal.setAttribute('mixin', 'petal');
  
  const angle = Math.random() * Math.PI * 2;
  const radius = 2 + Math.random() * 16;
  const x = Math.cos(angle) * radius;
  const z = Math.sin(angle) * radius;
  const startY = 8 + Math.random() * 5;
  const endY = -10;

  petal.setAttribute('position', `${x} ${startY} ${z}`);

  // 花びら専用の色設定（元画像がピンクなので白系を乗せる）
  const color = getPetalColor();
 petal.setAttribute('material', `color: ${color}; opacity: 0.4; transparent: true;`);
  
  const fallDuration = 10000 + Math.random() * 10000;
  petal.setAttribute('animation__fall', {
    property: 'position',
    to: `${x + (Math.random() - 0.5) * 4} ${endY} ${z + (Math.random() - 0.5) * 4}`,
    dur: fallDuration,
    easing: 'linear',
    loop: false
  });

  petal.setAttribute('animation__rotate', {
    property: 'rotation',
    to: `${Math.random() * 360} ${Math.random() * 720} ${Math.random() * 360}`,
    dur: 4000 + Math.random() * 3000,
    loop: true
  });

  sceneEl.appendChild(petal);
  petals.push(petal);

  setTimeout(() => {
    if (petal.parentNode) {
      petal.parentNode.removeChild(petal);
      petals = petals.filter(p => p !== petal);
      createPetal();
    }
  }, fallDuration);
}

function scheduleNextWind() {
  const nextWindDelay = 10000 + Math.random() * 15000;
  setTimeout(() => {
    blowWind();
    scheduleNextWind();
  }, nextWindDelay);
}

function blowWind() {
  const windStrength = 10 + Math.random() * 20;
  const windAngle = Math.random() * Math.PI * 2;
  const windX = Math.cos(windAngle) * windStrength;
  const windZ = Math.sin(windAngle) * windStrength;
  const windDuration = 4000 + Math.random() * 6000;

  petals.forEach(petal => {
    const currentPos = petal.getAttribute('position');
    petal.setAttribute('animation__fall', {
      to: `${currentPos.x + windX} -10 ${currentPos.z + windZ}`,
      dur: windDuration,
      easing: 'easeOutQuad'
    });
  });
}
    </script>
  </body>
</html>
