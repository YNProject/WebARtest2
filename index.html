<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ginza Sakura Sky - Vivid Interactive Edition</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      #overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.6); display: flex; justify-content: center;
        align-items: center; z-index: 9999; color: white; flex-direction: column;
        font-family: sans-serif; text-align: center;
      }
      #start-btn {
        padding: 15px 35px; font-size: 18px; background: #FFB6C1;
        border: none; border-radius: 30px; cursor: pointer; color: #444; font-weight: bold;
      }
      #shutter-wrapper {
        position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
        display: none; align-items: center; justify-content: center; z-index: 10000;
      }
      #shutter-btn {
        width: 76px; height: 76px; background-color: rgba(255, 255, 255, 0.3);
        border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 4px solid white;
      }
      #shutter-btn-inner { width: 60px; height: 60px; background-color: white; border-radius: 50%; }
      .instruction { margin-top: 10px; font-size: 14px; color: #eee; }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    
    <div id="overlay">
      <h2 style="margin-bottom: 10px;">銀座の空に桜を咲かせよう</h2>
      <p style="margin-bottom: 20px;">タップで花吹雪 / スワイプで風</p>
      <button id="start-btn">ARを開始する</button>
    </div>

    <div id="shutter-wrapper">
      <div id="shutter-btn"><div id="shutter-btn-inner"></div></div>
    </div>

    <a-scene id="scene" embedded vr-mode-ui="enabled: false" 
              arjs="sourceType: webcam; debugUIEnabled: false;"
              screenshot
              gl="preserveDrawingBuffer: true;">
      
      <a-assets>
        <img id="sakura-white-img" src="img/sakuraWhite.png">
        <img id="cloud-img" src="img/cloud.png">
        <img id="kage-img" src="img/kage.png">
        <a-asset-item id="sakura-tree-model" src="model/sakura.glb"></a-asset-item>

        <a-mixin id="petal" geometry="primitive: plane; width: 0.15; height: 0.15" 
                  material="src: #sakura-white-img; transparent: true; alphaTest: 0.8; side: double; shader: flat"></a-mixin>
        <a-mixin id="cloud-mixin" material="src: #cloud-img; transparent: true; alphaTest: 0.1; side: double; shader: flat; depthTest: false;"></a-mixin>
      </a-assets>

      <a-entity id="sakura-anchor" position="0 -8 -20" visible="false">
        <a-entity id="sakura-tree" gltf-model="#sakura-tree-model" scale="1.5 1.5 1.5"></a-entity>
        <a-image src="#kage-img" rotation="-90 0 0" position="0 0.05 0" scale="6 6 6" transparent="true" opacity="0.7"></a-image>
      </a-entity>

      <a-entity camera look-controls="enabled: true; touchEnabled: false;" far="1000"></a-entity>
    </a-scene>

    <script>
      const sceneEl = document.querySelector('#scene');
      const startBtn = document.querySelector('#start-btn');
      const overlay = document.querySelector('#overlay');
      const shutterWrapper = document.querySelector('#shutter-wrapper');
      const sakuraAnchor = document.querySelector('#sakura-anchor');

      const MAX_PETALS = 300; // 正面に絞るため、少し数を減らしても豪華に見えます
      let petals = [];
      let touchStartX = 0;
      let touchStartY = 0;

      startBtn.addEventListener('click', function() {
        overlay.style.display = 'none';
        shutterWrapper.style.display = 'flex';
        sakuraAnchor.setAttribute('visible', 'true');
        initAR();
      });

      function initAR() {
        createClouds();
        // 初期の降雪（降桜）を開始
        for (let i = 0; i < MAX_PETALS; i++) { 
          setTimeout(() => createPetal(), Math.random() * 15000); 
        }
      }

      // --- 修正ポイント: 正面120度に降らせる ---
      function createPetal() {
        const petal = document.createElement('a-entity');
        petal.setAttribute('mixin', 'petal');
        
        // 正面（-Z方向 = 270度/1.5π）を中心に左右60度
        const centerAngle = Math.PI * 1.5; 
        const spread = Math.PI * (120 / 180); 
        const angle = centerAngle + (Math.random() - 0.5) * spread;
        
        const radius = 3 + Math.random() * 17; 
        const x = Math.cos(angle) * radius;
        const z = Math.sin(angle) * radius;

        petal.setAttribute('position', `${x} ${10 + Math.random() * 5} ${z}`);
        petal.setAttribute('material', `color: #FFB6C1; opacity: 0.95;`);
        
        const dur = 12000 + Math.random() * 8000;
        petal.setAttribute('animation__fall', { 
            property: 'position', 
            to: `${x + (Math.random()-0.5)*4} -10 ${z + (Math.random()-0.5)*4}`, 
            dur: dur, 
            easing: 'linear' 
        });
        petal.setAttribute('animation__rotate', { property: 'rotation', to: `${Math.random()*360} ${Math.random()*720} ${Math.random()*360}`, dur: 5000, loop: true });
        
        sceneEl.appendChild(petal);
        petals.push(petal);
        
        setTimeout(() => { 
          if (petal.parentNode) { 
            petal.parentNode.removeChild(petal); 
            petals = petals.filter(p => p !== petal); 
            createPetal(); 
          } 
        }, dur);
      }

      // --- インタラクション: タップで花吹雪 ---
      window.addEventListener('mousedown', (e) => {
        if (overlay.style.display !== 'none' || e.target.closest('#shutter-wrapper')) return;
        for (let i = 0; i < 15; i++) { createBurstPetal(); }
      });

function createBurstPetal() {
  const petal = document.createElement('a-entity');
  petal.setAttribute('mixin', 'petal');
  
  const x = (Math.random() - 0.5) * 4;
  const y = 1.2 + (Math.random() - 0.5) * 1.5;
  const z = -2 + (Math.random() - 0.5) * 1.5;
  
  petal.setAttribute('position', `${x} ${y} ${z}`);
  // --- 修正: 初期回転をランダムに設定 ---
  petal.setAttribute('rotation', `${Math.random()*360} ${Math.random()*360} ${Math.random()*360}`);
  petal.setAttribute('material', `color: #FFD1DC; opacity: 0.9;`);
  
  const destX = x + (Math.random() - 0.5) * 12;
  const destZ = z - (Math.random() * 10);
  
  petal.setAttribute('animation__burst', {
    property: 'position',
    to: `${destX} -5 ${destZ}`,
    dur: 5000 + Math.random() * 3000,
    easing: 'easeOutQuad'
  });

  // --- 追加: 飛んでいる間もクルクル回るようにする ---
  petal.setAttribute('animation__rotate', {
    property: 'rotation',
    to: `${Math.random()*720} ${Math.random()*720} ${Math.random()*720}`,
    dur: 4000 + Math.random() * 2000,
    loop: true,
    easing: 'linear'
  });
  
  sceneEl.appendChild(petal);
  petals.push(petal);
  // (setTimeout部分はそのまま)
}

      // --- インタラクション: スワイプで風 ---
      window.addEventListener('touchstart', (e) => { touchStartX = e.touches[0].clientX; touchStartY = e.touches[0].clientY; });
      window.addEventListener('touchend', (e) => {
        const diffX = e.changedTouches[0].clientX - touchStartX;
        const diffZ = e.changedTouches[0].clientY - touchStartY;
        if (Math.abs(diffX) > 30 || Math.abs(diffZ) > 30) {
          petals.forEach(p => {
            const pos = p.getAttribute('position');
            p.setAttribute('animation__fall', {
              property: 'position',
              to: `${pos.x + diffX/15} -10 ${pos.z + diffZ/15}`,
              dur: 6000,
              easing: 'easeOutQuad'
            });
          });
        }
      });

      // 既存の雲生成
      function createClouds() {
        const layers = [
          { radiusMin: 40, radiusMax: 90, count: 30, size: 6, opacity: 0.3, yMin: 4, yMax: 20 },
          { radiusMin: 5, radiusMax: 25, count: 15, size: 12, opacity: 0.6, yMin: 5, yMax: 12 }
        ];
        layers.forEach(layer => {
          for (let i = 0; i < layer.count; i++) {
            const cloud = document.createElement('a-entity');
            cloud.setAttribute('mixin', 'cloud-mixin');
            const angle = Math.PI * 1.5 + (Math.random() - 0.5) * Math.PI; // 雲も少し前方に寄せる
            const radius = layer.radiusMin + Math.random() * (layer.radiusMax - layer.radiusMin);
            cloud.setAttribute('position', `${Math.cos(angle) * radius} ${layer.yMin + Math.random() * (layer.yMax - layer.yMin)} ${Math.sin(angle) * radius}`);
            cloud.setAttribute('rotation', `-10 ${(angle * 180 / Math.PI) * -1 + 90} 0`);
            cloud.setAttribute('material', `color: #FFD1DC; opacity: ${layer.opacity}`);
            cloud.setAttribute('geometry', `primitive: plane; width: ${layer.size}; height: ${layer.size * 0.7}`);
            sceneEl.appendChild(cloud);
          }
        });
      }

      // シャッター機能（変更なし）
      document.querySelector('#shutter-btn').addEventListener('click', function() {
        const video = document.querySelector('video');
        const aSceneCanvas = sceneEl.components.screenshot.getCanvas('perspective');
        const width = video.videoWidth;
        const height = video.videoHeight;
        const finalCanvas = document.createElement("canvas");
        finalCanvas.width = width; finalCanvas.height = height;
        const ctx = finalCanvas.getContext("2d");
        ctx.drawImage(video, 0, 0, width, height);
        ctx.drawImage(aSceneCanvas, 0, 0, width, height);
        const dataURL = finalCanvas.toDataURL('image/png');
        
        // フラッシュ演出
        const flash = document.createElement('div');
        flash.style.cssText = 'position:fixed;top:0;left:0;width:100vw;height:100vh;background:white;z-index:10001;pointer-events:none;';
        document.body.appendChild(flash);
        setTimeout(() => { flash.style.transition = 'opacity 0.4s'; flash.style.opacity = '0'; setTimeout(() => document.body.removeChild(flash), 400); }, 50);

        if (navigator.share) {
          fetch(dataURL).then(res => res.blob()).then(blob => {
            const file = new File([blob], 'ginza-sakura.png', { type: 'image/png' });
            navigator.share({ files: [file], title: '銀座の桜', text: '空に桜を咲かせました！' });
          });
        } else {
          const link = document.createElement('a');
          link.download = `sakura-${Date.now()}.png`; link.href = dataURL; link.click();
        }
      });
    </script>
  </body>
</html>
