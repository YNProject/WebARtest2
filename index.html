<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ginza Sakura Sky</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.1.3/dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" renderer="logarithmicDepthBuffer: true;">

      <a-entity camera>
        <a-entity 
          position="0 2 -3" 
          particle-system="
            preset: dust; 
            particleCount: 2000; 
            color: #FFB6C1, #FFC0CB, #FFFFFF; 
            size: 0.3; 
            maxAge: 3;
            velocityValue: 0 -0.5 0; 
            velocitySpread: 1 0.5 1;
            accelerationValue: 0 -0.1 0;
            positionSpread: 5 3 5;
            opacity: 0.6;">
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
