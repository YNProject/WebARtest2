<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sakura Particle Test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/idea-space/aframe-particle-system-component@master/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    
    <a-scene 
      embedded 
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">

      <a-entity 
        position="0 2 0" 
        particle-system="
          preset: dust; 
          particleCount: 3000; 
          color: #FFB6C1; 
          size: 0.5; 
          velocityValue: 0 -0.2 0;
          velocitySpread: 1 0.5 1;
          accelerationValue: 0 0 0;
          positionSpread: 10 5 10;
          opacity: 0.8;">
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
