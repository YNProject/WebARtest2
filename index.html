<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ginza Sakura Sky - White Edition</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      #overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.6); display: flex; justify-content: center;
        align-items: center; z-index: 9999; color: white; flex-direction: column;
        font-family: sans-serif; text-align: center;
      }
      #start-btn {
        padding: 15px 35px; font-size: 18px; background: #fff;
        border: none; border-radius: 30px; cursor: pointer; color: #444; font-weight: bold;
      }
      #shutter-wrapper {
        position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
        display: none; align-items: center; justify-content: center; z-index: 10000;
      }
      #shutter-btn {
        width: 76px; height: 76px; background-color: rgba(255, 255, 255, 0.3);
        border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 4px solid white;
      }
      #shutter-btn-inner { width: 60px; height: 60px; background-color: white; border-radius: 50%; }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    
    <div id="overlay">
      <h2 style="margin-bottom: 10px;">銀座の街に桜を咲かせよう</h2>
      <p style="margin-bottom: 20px;">
        地面をタップして桜を植えてください
      </p>
      <button id="start-btn">ARを開始する</button>
    </div>

    <div id="shutter-wrapper">
      <div id="shutter-btn"><div id="shutter-btn-inner"></div></div>
    </div>

    <a-scene id="scene" embedded vr-mode-ui="enabled: false" 
              arjs="sourceType: webcam; debugUIEnabled: false;"
              screenshot
              gl="preserveDrawingBuffer: true;">
      
      <a-assets>
        <img id="sakura-white-img" src="img/sakuraWhite.png">
        <img id="cloud-img" src="img/cloud.png">
        <img id="kage-img" src="img/kage.png">
        <a-asset-item id="sakura-tree-model" src="model/sakura.glb"></a-asset-item>

        <a-mixin id="petal" geometry="primitive: plane; width: 0.12; height: 0.12" 
                  material="src: #sakura-white-img; transparent: true; alphaTest: 0.6; side: double; shader: flat"></a-mixin>
        <a-mixin id="cloud-mixin" material="src: #cloud-img; transparent: true; alphaTest: 0.1; side: double; shader: flat; depthTest: false;"></a-mixin>
      </a-assets>

      <a-entity id="sakura-anchor" visible="false">
        <a-entity id="sakura-tree" gltf-model="#sakura-tree-model" scale="1.5 1.5 1.5"></a-entity>
        <a-image src="#kage-img" rotation="-90 0 0" position="0 0.05 0" scale="6 6 6" transparent="true" opacity="0.5"></a-image>
      </a-entity>

      <a-entity id="ambient-light" light="type: ambient; color: #ffffff; intensity: 1.2"></a-entity>
      <a-entity id="dir-light" light="type: directional; color: #ffffff; intensity: 0.5" position="-1 2 1"></a-entity>

      <a-entity camera look-controls="enabled: true; touchEnabled: false;" far="1000"></a-entity>
    </a-scene>

    <script>
      const sceneEl = document.querySelector('#scene');
      const startBtn = document.querySelector('#start-btn');
      const overlay = document.querySelector('#overlay');
      const shutterWrapper = document.querySelector('#shutter-wrapper');
      const sakuraAnchor = document.querySelector('#sakura-anchor');
      const ambientLight = document.querySelector('#ambient-light');

      const MAX_PETALS = 280; 
      let petals = [];
      let treePlaced = false;
      let touchStartX = 0;
      let touchStartY = 0;
      let petalColor = "#ffffff"; // 初期値は白

      startBtn.addEventListener('click', function() {
        overlay.style.display = 'none';
        shutterWrapper.style.display = 'flex';
        initAR();
      });

      function initAR() {
        createClouds();
        updateLightingByTime(); 
      }

      window.addEventListener('mousedown', (e) => {
        if (overlay.style.display !== 'none' || e.target.closest('#shutter-wrapper')) return;

        if (!treePlaced) {
          const screenY = e.clientY / window.innerHeight;
          const clampedY = Math.max(0.2, screenY); 
          const distance = 4 + (1 - clampedY) * 30; // 距離感の微調整

          const camera = document.querySelector('[camera]').object3D;
          const direction = new THREE.Vector3(0, 0, -1);
          direction.applyQuaternion(camera.quaternion);
          direction.y = 0;
          direction.normalize();

          const targetX = camera.position.x + direction.x * distance;
          const targetZ = camera.position.z + direction.z * distance;

          sakuraAnchor.setAttribute('position', `${targetX} -8 ${targetZ}`);
          sakuraAnchor.setAttribute('visible', 'true');
          treePlaced = true;

          // 桜の木自体にも白さを強調するマテリアル設定を上書き（モデルによる）
          document.querySelector('#sakura-tree').setAttribute('material', 'color: #ffffff; mesh-smooth-shading: true');

          for (let i = 0; i < MAX_PETALS; i++) { 
            setTimeout(() => createPetal(), Math.random() * 8000); 
          }
        }

        // タップ時の花吹雪（白に近い薄ピンク）
        for (let i = 0; i < 12; i++) { createBurstPetal(); }
      });

      function createPetal() {
        if (!treePlaced) return;
        const petal = document.createElement('a-entity');
        petal.setAttribute('mixin', 'petal');
        
        const treePos = sakuraAnchor.getAttribute('position');
        const angle = Math.random() * Math.PI * 2;
        const radius = Math.random() * 7; 
        const x = parseFloat(treePos.x) + Math.cos(angle) * radius;
        const z = parseFloat(treePos.z) + Math.sin(angle) * radius;

        petal.setAttribute('position', `${x} 12 ${z}`);
        // 花びらの色を白〜ごく薄いピンクに
        petal.setAttribute('material', `color: ${petalColor}; opacity: 0.85;`);
        
        const dur = 9000 + Math.random() * 6000;
        petal.setAttribute('animation__fall', { 
            property: 'position', 
            to: `${x + (Math.random()-0.5)*5} -10 ${z + (Math.random()-0.5)*5}`, 
            dur: dur, easing: 'linear' 
        });
        petal.setAttribute('animation__rotate', { property: 'rotation', to: `${Math.random()*360} ${Math.random()*720} ${Math.random()*360}`, dur: 5000, loop: true });
        
        sceneEl.appendChild(petal);
        petals.push(petal);
        setTimeout(() => { 
          if (petal.parentNode) { 
            petal.parentNode.removeChild(petal); 
            petals = petals.filter(p => p !== petal); 
            createPetal(); 
          } 
        }, dur);
      }

      function createBurstPetal() {
        const petal = document.createElement('a-entity');
        petal.setAttribute('mixin', 'petal');
        const x = (Math.random() - 0.5) * 3;
        const y = 1.5 + (Math.random() - 0.5) * 1;
        const z = -2;
        petal.setAttribute('position', `${x} ${y} ${z}`);
        petal.setAttribute('rotation', `${Math.random()*360} ${Math.random()*360} ${Math.random()*360}`);
        petal.setAttribute('material', `color: #fffafa; opacity: 0.9;`);
        
        const destX = x + (Math.random() - 0.5) * 10;
        const destZ = z - (Math.random() * 8);
        petal.setAttribute('animation__burst', { property: 'position', to: `${destX} -5 ${destZ}`, dur: 4500, easing: 'easeOutQuad' });
        petal.setAttribute('animation__rotate', { property: 'rotation', to: `${Math.random()*720} ${Math.random()*720} ${Math.random()*720}`, dur: 4000, loop: true, easing: 'linear' });
        
        sceneEl.appendChild(petal);
        petals.push(petal);
        setTimeout(() => { if (petal.parentNode) { petal.parentNode.removeChild(petal); petals = petals.filter(p => p !== petal); } }, 5000);
      }

      function updateLightingByTime() {
        const hour = new Date().getHours();
        // 銀座の街に馴染むよう、極端な色変化を抑えて「白さ」を優先
        if (hour >= 16 && hour < 18) {
          ambientLight.setAttribute('light', 'color: #fffafa; intensity: 1.1'); 
          petalColor = "#ffffff";
        } else if (hour >= 18 || hour < 6) {
          ambientLight.setAttribute('light', 'color: #f0f0ff; intensity: 0.8'); 
          petalColor = "#f8f8ff"; 
        } else {
          ambientLight.setAttribute('light', 'color: #ffffff; intensity: 1.2');
          petalColor = "#ffffff";
        }
      }

      window.addEventListener('touchstart', (e) => { touchStartX = e.touches[0].clientX; touchStartY = e.touches[0].clientY; });
      window.addEventListener('touchend', (e) => {
        const diffX = e.changedTouches[0].clientX - touchStartX;
        const diffZ = e.changedTouches[0].clientY - touchStartY;
        if (Math.abs(diffX) > 30 || Math.abs(diffZ) > 30) {
          petals.forEach(p => {
            const pos = p.getAttribute('position');
            p.setAttribute('animation__fall', { property: 'position', to: `${pos.x + diffX/15} -10 ${pos.z + diffZ/15}`, dur: 6000, easing: 'easeOutQuad' });
          });
        }
      });

      function createClouds() {
        for (let i = 0; i < 15; i++) {
          const cloud = document.createElement('a-entity');
          cloud.setAttribute('mixin', 'cloud-mixin');
          const angle = Math.random() * Math.PI * 2;
          const radius = 25 + Math.random() * 20;
          cloud.setAttribute('position', `${Math.cos(angle) * radius} ${10 + Math.random() * 8} ${Math.sin(angle) * radius}`);
          cloud.setAttribute('material', `color: #ffffff; opacity: 0.3`); // 雲も白く
          cloud.setAttribute('geometry', `primitive: plane; width: 18; height: 12`);
          sceneEl.appendChild(cloud);
        }
      }

      document.querySelector('#shutter-btn').addEventListener('click', function() {
        const video = document.querySelector('video');
        const aSceneCanvas = sceneEl.components.screenshot.getCanvas('perspective');
        const finalCanvas = document.createElement("canvas");
        finalCanvas.width = video.videoWidth; finalCanvas.height = video.videoHeight;
        const ctx = finalCanvas.getContext("2d");
        ctx.drawImage(video, 0, 0, finalCanvas.width, finalCanvas.height);
        ctx.drawImage(aSceneCanvas, 0, 0, finalCanvas.width, finalCanvas.height);
        
        const dataURL = finalCanvas.toDataURL('image/png');
        
        // フラッシュ演出
        const flash = document.createElement('div');
        flash.style.cssText = 'position:fixed;top:0;left:0;width:100vw;height:100vh;background:white;z-index:10001;pointer-events:none;';
        document.body.appendChild(flash);
        setTimeout(() => { flash.style.transition = 'opacity 0.4s'; flash.style.opacity = '0'; setTimeout(() => document.body.removeChild(flash), 400); }, 50);

        const link = document.createElement('a');
        link.download = `sakura-${Date.now()}.png`; link.href = dataURL; link.click();
      });
    </script>
  </body>
</html>
