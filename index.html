<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ginza World AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      #overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.7); display: flex; justify-content: center;
        align-items: center; z-index: 9999; color: white; flex-direction: column;
      }
      button {
        padding: 15px 30px; font-size: 18px; background: #FFB6C1;
        border: none; border-radius: 30px; cursor: pointer; color: #333; font-weight: bold;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    
    <div id="overlay">
      <p>銀座の空に桜を咲かせます</p>
      <button id="start-btn">ARを開始する</button>
    </div>

    <a-scene id="scene" embedded vr-mode-ui="enabled: false" 
             arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
      
      <a-assets>
        <a-mixin id="petal" 
                 geometry="primitive: plane; width: 0.05; height: 0.05" 
                 material="color: #FFB6C1; side: double; transparent: true; opacity: 0.8">
        </a-mixin>
      </a-assets>

      <a-entity camera look-controls="enabled: true"></a-entity>
    </a-scene>

    <script>
      const sceneEl = document.querySelector('#scene');
      const startBtn = document.querySelector('#start-btn');
      const overlay = document.querySelector('#overlay');

      // センサー許可をリクエストする関数
      startBtn.addEventListener('click', function() {
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          // iOS用
          DeviceOrientationEvent.requestPermission()
            .then(permissionState => {
              if (permissionState === 'granted') {
                initAR();
              } else {
                alert('センサーの許可が必要です');
              }
            })
            .catch(console.error);
        } else {
          // Android用
          initAR();
        }
      });

      function initAR() {
        overlay.style.display = 'none';
        // 桜を生成し始める
        for (let i = 0; i < 300; i++) {
          setTimeout(() => createPetal(), Math.random() * 5000);
        }
      }

      function createPetal() {
        const petal = document.createElement('a-entity');
        petal.setAttribute('mixin', 'petal');
        
        // 周囲360度に配置
        const angle = Math.random() * Math.PI * 2;
        const radius = 5 + Math.random() * 10;
        const x = Math.cos(angle) * radius;
        const z = Math.sin(angle) * radius;
        const startY = 5 + Math.random() * 5;

        petal.setAttribute('position', `${x} ${startY} ${z}`);
        
        petal.setAttribute('animation__fall', {
          property: 'position',
          to: `${x} -1.6 ${z}`,
          dur: 8000 + Math.random() * 7000,
          loop: false
        });

        petal.setAttribute('animation__rotate', {
          property: 'rotation',
          to: `${Math.random()*360} ${Math.random()*360} ${Math.random()*360}`,
          dur: 3000,
          loop: true
        });

        sceneEl.appendChild(petal);
      }
    </script>
  </body>
</html>
