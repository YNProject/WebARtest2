<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sky Particles Test</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.1.3/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      embedded 
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;">

      <a-entity 
        position="0 5 -5" 
        particle-system="
          preset: dust; 
          particleCount: 2000; 
          color: #FFB6C1,#FF69B4; 
          size: 0.2; 
          maxAge: 4;
          velocityValue: 0 1 0;
          velocitySpread: 2 1 2;
          accelerationValue: 0 -0.5 0;
          accelerationSpread: 1 0 1;
          rotationAngle: 3.14">
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
