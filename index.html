<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ginza Sakura Sky - Fixed Position</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      #overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.6); display: flex; justify-content: center;
        align-items: center; z-index: 9999; color: white; flex-direction: column;
        font-family: sans-serif; text-align: center;
      }
      #start-btn {
        padding: 15px 35px; font-size: 18px; background: #fff;
        border: none; border-radius: 30px; cursor: pointer; color: #444; font-weight: bold;
      }
      #shutter-wrapper {
        position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
        display: none; align-items: center; justify-content: center; z-index: 10000;
      }
      #shutter-btn {
        width: 76px; height: 76px; background-color: rgba(255, 255, 255, 0.3);
        border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 4px solid white;
      }
      #shutter-btn-inner { width: 60px; height: 60px; background-color: white; border-radius: 50%; }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    
    <div id="overlay">
      <h2 style="margin-bottom: 10px;">銀座の街に桜を咲かせよう</h2>
      <p style="margin-bottom: 20px;">場所を決めて画面をタップしてください</p>
      <button id="start-btn">ARを開始する</button>
    </div>

    <div id="shutter-wrapper">
      <div id="shutter-btn"><div id="shutter-btn-inner"></div></div>
    </div>

    <a-scene id="scene" embedded vr-mode-ui="enabled: false" 
              arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
              screenshot
              gl="preserveDrawingBuffer: true;">
      
      <a-assets>
        <img id="sakura-white-img" src="img/sakuraWhite.png">
        <img id="cloud-img" src="img/cloud.png">
        <img id="kage-img" src="img/kage.png">
        <a-asset-item id="sakura-tree-model" src="model/sakura.glb"></a-asset-item>
        <a-mixin id="petal" geometry="primitive: plane; width: 0.12; height: 0.12" 
                  material="src: #sakura-white-img; transparent: true; alphaTest: 0.6; side: double; shader: flat"></a-mixin>
        <a-mixin id="cloud-mixin" material="src: #cloud-img; transparent: true; alphaTest: 0.1; side: double; shader: flat; depthTest: false;"></a-mixin>
      </assets>

      <a-entity id="sakura-anchor" visible="false">
        <a-entity id="sakura-tree" gltf-model="#sakura-tree-model" scale="1 1 1" position="0 0 0"></a-entity>
        <a-image src="#kage-img" rotation="-90 0 0" position="0 0.05 0" scale="5 5 5" transparent="true" opacity="0.4"></a-image>
      </a-entity>

      <a-entity id="ambient-light" light="type: ambient; color: #ffffff; intensity: 1.2"></a-entity>
      
      <a-entity id="main-camera" camera look-controls="magicWindowTrackingEnabled: false; touchEnabled: false;" far="2000"></a-entity>
    </a-scene>

    <script>
      const sceneEl = document.querySelector('#scene');
      const startBtn = document.querySelector('#start-btn');
      const overlay = document.querySelector('#overlay');
      const shutterWrapper = document.querySelector('#shutter-wrapper');
      const sakuraAnchor = document.querySelector('#sakura-anchor');
      const ambientLight = document.querySelector('#ambient-light');
      const cameraEl = document.querySelector('#main-camera');

      let treePlaced = false;
      let petals = [];
      let petalColor = "#ffffff";
      let touchStartX = 0, touchStartY = 0;

      startBtn.addEventListener('click', function() {
        overlay.style.display = 'none';
        shutterWrapper.style.display = 'flex';
        updateLightingByTime();
      });

      window.addEventListener('mousedown', (e) => {
        if (overlay.style.display !== 'none' || e.target.closest('#shutter-wrapper')) return;

        if (!treePlaced) {
          const screenY = e.clientY / window.innerHeight;
          // 20mから100mの距離に配置
          const distance = 20 + (1 - Math.max(0.1, screenY)) * 80; 

          // カメラの現在の「世界での位置と向き」をコピー
          const cameraObj = cameraEl.object3D;
          cameraObj.updateMatrixWorld(); // 最新の行列を反映
          
          const direction = new THREE.Vector3(0, 0, -1);
          direction.applyQuaternion(cameraObj.quaternion);
          direction.y = 0; // 地面に並行
          direction.normalize();

          // 配置座標を計算
          const targetX = cameraObj.position.x + direction.x * distance;
          const targetZ = cameraObj.position.z + direction.z * distance;

          // シーン上の絶対位置にセット
          sakuraAnchor.object3D.position.set(targetX, -8, targetZ);
          
          // 木をカメラの方へ向ける
          const angle = Math.atan2(cameraObj.position.x - targetX, cameraObj.position.z - targetZ);
          sakuraAnchor.object3D.rotation.set(0, angle, 0);
          
          sakuraAnchor.setAttribute('visible', 'true');
          treePlaced = true;

          // 配置地点に雲を固定
          createClouds(targetX, targetZ);
          
          for (let i = 0; i < 180; i++) { 
            setTimeout(() => createPetal(), Math.random() * 5000); 
          }
        }
        createBurstPetal();
      });

      // 雲も絶対座標で配置
      function createClouds(tx, tz) {
        const pinkColors = ['#FFC0CB', '#FFB6C1', '#FFE4E1', '#FFF0F5'];
        for (let i = 0; i < 10; i++) {
          const cloud = document.createElement('a-entity');
          cloud.setAttribute('mixin', 'cloud-mixin');
          const angle = Math.random() * Math.PI * 2;
          const radius = 2 + Math.random() * 4;
          const x = tx + Math.cos(angle) * radius;
          const z = tz + Math.sin(angle) * radius;
          cloud.setAttribute('position', `${x} ${1 + Math.random() * 3} ${z}`);
          cloud.setAttribute('material', `color: ${pinkColors[Math.floor(Math.random() * pinkColors.length)]}; opacity: 0.3`);
          cloud.setAttribute('geometry', `primitive: plane; width: 5; height: 3.5`);
          sceneEl.appendChild(cloud);
        }
      }

      // 以下、花びら等の演出ロジック（変更なし）
      function createPetal() {
        if (!treePlaced) return;
        const petal = document.createElement('a-entity');
        petal.setAttribute('mixin', 'petal');
        const angle = (Math.random() - 0.5) * Math.PI;
        const radius = 1 + Math.random() * 8;
        const x = Math.sin(angle) * radius;
        const z = -Math.cos(angle) * radius;
        petal.setAttribute('position', `${x} 8 ${z}`);
        petal.setAttribute('rotation', `${Math.random()*360} ${Math.random()*360} ${Math.random()*360}`);
        petal.setAttribute('material', `color: ${petalColor}; opacity: 0.8;`);
        const dur = 8000 + Math.random() * 4000;
        petal.setAttribute('animation__fall', { property: 'position', to: `${x + (Math.random()-0.5)*3} -5 ${z + (Math.random()-0.5)*3}`, dur: dur, easing: 'linear' });
        petal.setAttribute('animation__rotate', { property: 'rotation', to: `${Math.random()*360 + 360} ${Math.random()*360 + 720} ${Math.random()*360 + 360}`, dur: 4000 + Math.random() * 2000, loop: true, easing: 'linear' });
        sceneEl.appendChild(petal);
        petals.push(petal);
        setTimeout(() => { if (petal.parentNode) { petal.parentNode.removeChild(petal); petals = petals.filter(p => p !== petal); createPetal(); } }, dur);
      }

      function createBurstPetal() {
        for (let i = 0; i < 8; i++) {
          const petal = document.createElement('a-entity');
          petal.setAttribute('mixin', 'petal');
          petal.setAttribute('position', `${(Math.random() - 0.5) * 2} 1.5 -1.5`);
          petal.setAttribute('material', `color: #ffffff; opacity: 0.9;`);
          petal.setAttribute('animation__burst', { property: 'position', to: `${(Math.random()-0.5)*8} -5 -6`, dur: 4000, easing: 'easeOutQuad' });
          petal.setAttribute('animation__rotate', { property: 'rotation', to: `${Math.random()*720} ${Math.random()*720} ${Math.random()*720}`, dur: 3000, loop: true, easing: 'linear' });
          sceneEl.appendChild(petal);
          setTimeout(() => { if (petal.parentNode) petal.parentNode.removeChild(petal); }, 5000);
        }
      }

      function updateLightingByTime() {
        const hour = new Date().getHours();
        if (hour >= 16 && hour < 18) { ambientLight.setAttribute('light', 'color: #fffafa; intensity: 1.1'); petalColor = "#ffffff"; }
        else if (hour >= 18 || hour < 6) { ambientLight.setAttribute('light', 'color: #f0f0ff; intensity: 0.8'); petalColor = "#f8f8ff"; }
      }

      // 撮影機能
      document.querySelector('#shutter-btn').addEventListener('click', async function() {
        const video = document.querySelector('video');
        const aSceneCanvas = sceneEl.components.screenshot.getCanvas('perspective');
        const finalCanvas = document.createElement("canvas");
        finalCanvas.width = video.videoWidth; finalCanvas.height = video.videoHeight;
        const ctx = finalCanvas.getContext("2d");
        ctx.drawImage(video, 0, 0, finalCanvas.width, finalCanvas.height);
        ctx.drawImage(aSceneCanvas, 0, 0, finalCanvas.width, finalCanvas.height);
        const dataURL = finalCanvas.toDataURL('image/png');
        const flash = document.createElement('div');
        flash.style.cssText = 'position:fixed;top:0;left:0;width:100vw;height:100vh;background:white;z-index:10001;pointer-events:none;';
        document.body.appendChild(flash);
        setTimeout(() => { flash.style.transition = 'opacity 0.4s'; flash.style.opacity = '0'; setTimeout(() => document.body.removeChild(flash), 400); }, 50);
        try {
          if (navigator.share) {
            const blob = await (await fetch(dataURL)).blob();
            const file = new File([blob], `sakura-${Date.now()}.png`, { type: 'image/png' });
            await navigator.share({ files: [file], title: '銀座の桜' });
          } else {
            const link = document.createElement('a');
            link.download = `sakura-${Date.now()}.png`; link.href = dataURL; link.click();
          }
        } catch (err) { console.log(err); }
      });
    </script>
  </body>
</html>
