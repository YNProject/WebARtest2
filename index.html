<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" renderer="logarithmicDepthBuffer: true;">

      <a-entity camera>
        <a-assets>
          <a-mixin id="petal" 
                   geometry="primitive: plane; width: 0.05; height: 0.05" 
                   material="color: #FFB6C1; side: double; shader: flat"
                   animation__fall="property: position; from: -1 2 -2; to: 1 -2 -2; dur: 4000; loop: true; easing: linear"
                   animation__rotate="property: rotation; to: 360 360 0; dur: 2000; loop: true; easing: linear">
          </a-mixin>
        </a-assets>

        <a-entity mixin="petal" position="-0.5 1.5 -1"></a-entity>
        <a-entity mixin="petal" position="0.3 1.8 -1.2" animation__fall="dur: 5000"></a-entity>
        <a-entity mixin="petal" position="0.8 1.2 -0.8" animation__fall="dur: 3000"></a-entity>
        <a-entity mixin="petal" position="-0.2 2 -1.5" animation__fall="dur: 6000"></a-entity>
        <a-entity mixin="petal" position="0 1 -1" animation__fall="dur: 4500"></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
