<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ginza Sakura & Cloud Sky</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      #overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.6); display: flex; justify-content: center;
        align-items: center; z-index: 9999; color: white; flex-direction: column;
        font-family: sans-serif;
      }
      button {
        padding: 15px 35px; font-size: 18px; background: #FFB6C1;
        border: none; border-radius: 30px; cursor: pointer; color: #444; font-weight: bold;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    
    <div id="overlay">
      <h2 style="margin-bottom: 20px;">銀座の空に桜と雲を広げます</h2>
      <button id="start-btn">ARを開始する</button>
    </div>

    <a-scene id="scene" embedded vr-mode-ui="enabled: false" 
              arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-assets>
        <img id="sakura-img" src="img/sakura.png">
        <img id="cloud-img" src="img/cloud.png"> <a-mixin id="petal" 
                  geometry="primitive: plane; width: 0.12; height: 0.12" 
                  material="src: #sakura-img; transparent: true; alphaTest: 0.5; side: double; shader: flat">
        </a-mixin>

        <a-mixin id="cloud-mixin"
                  geometry="primitive: plane; width: 10; height: 6"
                  material="src: #cloud-img; transparent: true; alphaTest: 0.1; side: double; shader: flat"
                  rotation="-90 0 0">
        </a-mixin>
      </a-assets>

      <a-entity camera look-controls="enabled: true"></a-entity>
    </a-scene>

    <script>
const sceneEl = document.querySelector('#scene');
const startBtn = document.querySelector('#start-btn');
const overlay = document.querySelector('#overlay');

const MAX_PETALS = 600;
const CLOUD_COUNT = 15; // 設置する雲の数
let petals = [];

startBtn.addEventListener('click', function() {
  if (typeof DeviceOrientationEvent.requestPermission === 'function') {
    DeviceOrientationEvent.requestPermission()
      .then(permissionState => {
        if (permissionState === 'granted') {
          initAR();
        } else {
          alert('センサーを許可してください');
        }
      })
      .catch(console.error);
  } else {
    initAR();
  }
});

function initAR() {
  overlay.style.display = 'none';

  // 1. 雲を生成
  createClouds();

  // 2. 桜を徐々に生成
  for (let i = 0; i < MAX_PETALS; i++) {
    setTimeout(() => createPetal(), Math.random() * 15000);
  }

  scheduleNextWind();
}

// --- 雲（遠くの桜の塊）の生成関数：広範囲バージョン ---
function createClouds() {
  const TOTAL_CLOUDS = 25; // 密度を上げるために少し数を増やします

  for (let i = 0; i < TOTAL_CLOUDS; i++) {
    const cloud = document.createElement('a-entity');
    cloud.setAttribute('mixin', 'cloud-mixin');

    // --- 配置ロジックの変更 ---
    // 半径5mから30mの間でランダムに散らす（かなり広くなります）
    const angle = Math.random() * Math.PI * 2;
    const radius = 5 + Math.random() * 25; 
    const x = Math.cos(angle) * radius;
    const z = Math.sin(angle) * radius;
    
    // 高さも5mから20mの間でランダムにし、遠近感を出す
    const y = 5 + Math.random() * 15;

    cloud.setAttribute('position', `${x} ${y} ${z}`);
    
    // --- 向きの調整 ---
    // 各パーツがバラバラな方向を向いている方が自然なので、回転をランダムに
    // 完全に水平だと真下からしか見えないため、少し傾ける（-45度〜-90度）
    const tilt = -45 - Math.random() * 45;
    const roll = Math.random() * 360;
    cloud.setAttribute('rotation', `${tilt} ${roll} 0`);

    // --- サイズのランダム化 ---
    // 遠くのものは大きく、近くのものは小さくなど、個体差を出す
    const scale = 1.5 + Math.random() * 3.0;
    cloud.setAttribute('scale', `${scale} ${scale} 1`);

    // ゆっくりと浮遊させるアニメーション
    cloud.setAttribute('animation', {
      property: 'position',
      to: `${x + (Math.random() - 0.5) * 10} ${y + (Math.random() - 0.5) * 5} ${z + (Math.random() - 0.5) * 10}`,
      dur: 20000 + Math.random() * 20000,
      dir: 'alternate',
      loop: true,
      easing: 'easeInOutSine'
    });

    sceneEl.appendChild(cloud);
  }
}

// --- 桜の生成（既存ロジック） ---
function createPetal() {
  const petal = document.createElement('a-entity');
  petal.setAttribute('mixin', 'petal');
  
  const angle = Math.random() * Math.PI * 2;
  const radius = 2 + Math.random() * 16;
  const x = Math.cos(angle) * radius;
  const z = Math.sin(angle) * radius;
  
  const startY = 8 + Math.random() * 5;
  const endY = -10;

  petal.setAttribute('position', `${x} ${startY} ${z}`);
  
  const fallDuration = 10000 + Math.random() * 10000;

  petal.setAttribute('animation__fall', {
    property: 'position',
    to: `${x + (Math.random() - 0.5) * 4} ${endY} ${z + (Math.random() - 0.5) * 4}`,
    dur: fallDuration,
    easing: 'linear',
    loop: false
  });

  petal.setAttribute('animation__rotate', {
    property: 'rotation',
    to: `${Math.random() * 360} ${Math.random() * 720} ${Math.random() * 360}`,
    dur: 4000 + Math.random() * 3000,
    loop: true
  });

  sceneEl.appendChild(petal);
  petals.push(petal);

  setTimeout(() => {
    if (petal.parentNode) {
      petal.parentNode.removeChild(petal);
      petals = petals.filter(p => p !== petal);
      createPetal();
    }
  }, fallDuration);
}

function scheduleNextWind() {
  const nextWindDelay = 10000 + Math.random() * 15000;
  setTimeout(() => {
    blowWind();
    scheduleNextWind();
  }, nextWindDelay);
}

function blowWind() {
  const windStrength = 10 + Math.random() * 20;
  const windAngle = Math.random() * Math.PI * 2;
  const windX = Math.cos(windAngle) * windStrength;
  const windZ = Math.sin(windAngle) * windStrength;
  const windDuration = 4000 + Math.random() * 6000;

  petals.forEach(petal => {
    const currentPos = petal.getAttribute('position');
    petal.setAttribute('animation__fall', {
      to: `${currentPos.x + windX} -10 ${currentPos.z + windZ}`,
      dur: windDuration,
      easing: 'easeOutQuad'
    });
  });
}
    </script>
  </body>
</html>
